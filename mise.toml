[tasks.upgradesys]
description = "upgrade global tools"
run = '''
# upgrade global
echo "# apt"
LANG=C sudo apt update
LANG=C sudo apt upgrade
LANG=C sudo apt autoremove -y
echo "# mise"
mise self-update
mise up
echo "# uv"
uv tool upgrade --all
'''
alias = "upsys"

[tasks.upgradelocal]
description = "upgrade in this project"
run = '''
# upgrade this project
echo "# rm uv.lock"
rm uv.lock

echo "# uv sync"
uv sync

echo "# pip"
uv pip install -U --group dev -e .

echo "# uv run pyclickutils -V"
uv run pyclickutils -V
'''
alias = "uplocal"
depends = ["upgradesys"]

[tasks.lint]
description = "linting"
run = '''
# linting
echo "# isort"
uv run isort src

echo "# ruff"
uv run ruff format src

echo "# pyright"
uv run pyright src

echo "# mypy"
uv run mypy src
'''
depends = ["upgradelocal"]

[tasks.test]
description = "test"
run = "uv run pytest -v tests"
depends = ["lint"]
